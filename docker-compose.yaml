version: '3.8'

services:
  db:
    image: postgres:12.4
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  web:
    image: odolisk/foodgram-project-react
    volumes:
      - static_value:/code/backend/static_web/
      - media_value:/code/backend/media_web/
    command: >
      sh -c 'cd backend/ &&
             python backend/manage.py collectstatic --noinput &&
             python backend/manage.py migrate &&
             gunicorn foodgram_api.wsgi:application --bind 0.0.0.0:8000'
    depends_on:
      - db
    restart: 'on-failure'
    env_file:
      - .env
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ./docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - static_value:/var/html/static_web/
      - media_value:/var/html/media_web/
    depends_on:
      - web
volumes:
  static_value:
  media_value:
